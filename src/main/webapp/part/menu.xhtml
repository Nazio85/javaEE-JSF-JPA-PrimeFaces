<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <h:form class="menu-top" id="topMenu">
        <div class="logo">
            <h:link outcome="index" class="btn btn-w">
                <h:outputText value="X-way"/>
            </h:link>
        </div>

        <div class="topMenuBlock">
            <c:forEach var="menu" items="#{mainController.loadTopMenu()}">
                <h:link outcome="#{menu.path}" value="#{menu.name}" class="btn slesh"/>
            </c:forEach>
        </div>

        <div>
            <ui:insert name="login">
                <h:link outcome="admin" value="Sing In" class="btn btn-w"/>
            </ui:insert>
        </div>


    </h:form>
</ui:component>


</html>
