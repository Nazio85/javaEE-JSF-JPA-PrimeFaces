<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="part/head.xhtml"/>
<h:body>
    <div class="header">
        <ui:include src="part/menu.xhtml"/>
    </div>
    <div class="container">
        <h:form>
            <h2 class="text-center text-uppercase">Проверка поля на пустоту + валидатор</h2>
            <div class="row">
                <div class="col-8">
                    <h:inputText id="name" class="form-control" value="#{adminPanelController.name}" required="true"
                                 requiredMessage="#{msg.requiredError}">
                        <f:validator validatorId="validatorName"/>
                    </h:inputText>
                </div>
                <div class="col-4">
                    <h:commandButton class="btn btn-primary btn-block" action="main.xhtml" value="Войти"/>
                </div>
            </div>
            <p class="alert text-center" style="color: red; text-transform: uppercase"><h:message for="name"/></p>
        </h:form>

    </div>
</h:body>
</html>
