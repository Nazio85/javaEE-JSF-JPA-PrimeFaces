<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:include src="part/head.xhtml"/>
<h:body class="body">
    <div class="header">
        <ui:include src="menu.xhtml"/>
    </div>
    <h4 class="text-center text-uppercase text-white p-1" style="margin-top: "><h:outputText value="Каталог:"/></h4>
    <h:form id="form">
        <p:dataTable var="product" value="#{mainController.products}" rowIndexVar="rowIndex" class="table table-hover" id="table">
            <p:column headerText="Id">
                <h:outputText value="#{product.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Cost">
                <h:outputText value="#{product.cost}" />
            </p:column>
            <p:column style="width: 100px; text-align: center">
                <p:commandLink value="Delete" update="table" actionListener="#{mainController.deleteProduct(product)}"/>
            </p:column>
        </p:dataTable>
        <p:commandButton style="width: 100%; margin-top: 10px" actionListener="#{mainController.createProduct('test', 333)}"
                         value="Create" update="table"/>
    </h:form>
</h:body>
</html>
