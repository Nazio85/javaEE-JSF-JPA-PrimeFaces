<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="part/head.xhtml"/>
<h:body class="body">
    <div class="header">
        <ui:include src="part/menu.xhtml"/>
    </div>
    <h4 class="text-center text-uppercase text-white p-1"><h:outputText value="Каталог:"/></h4>
    <h:form id="form">
        <p:dataTable var="product" value="#{mainController.products}" rowIndexVar="rowIndex" class="table table-hover"
                     id="table">
            <p:column headerText="Id">
                <h:outputText value="#{product.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{product.name}"/>
            </p:column>

            <p:column headerText="Cost">
                <h:outputText value="#{product.cost}"/>
            </p:column>
            <p:column style="width: 100px; text-align: center">
                <p:commandLink value="Delete" update="table" actionListener="#{mainController.deleteProduct(product)}"/>
            </p:column>
        </p:dataTable>


        <p:dialog header="Header Text" widgetVar="dlg" modal="true" resizable="false" class="myModal">
            <f:ajax execute="close" listener="#{createNewProduct.clearDialog}" render="productName" />


            <p:panelGrid columns="2" style="width: 400px; border: none;">
                <h:outputLabel for="productName" value="Name: "/>
                <p:inputText style="width: 100%" class="mt-1 mb-1" value="#{createNewProduct.productName}" id="productName" />
            </p:panelGrid>


            <div class="mt-2 mb-1 text-white">
                <p:commandLink id="close" value="Create" class="btn btn-primary text-white" update="table" onclick="PF('dlg').hide()"
                               actionListener="#{createNewProduct.createProduct()}"/>
                <p:commandLink value="Close" class="btn btn-primary ml-2 text-white" onclick="PF('dlg').hide()"/>
            </div>
        </p:dialog>
        <p:commandButton value="Create" type="button" onclick="PF('dlg').show()"/>


    </h:form>


</h:body>
</html>
